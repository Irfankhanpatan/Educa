   {% include 'header.html' %}

<section class="form-container">

   <form action="/uploadf" method="post" enctype="multipart/form-data">
      <h3>Upload now</h3>
    
      <p> Playlist Heading <span>*</span></p>
      <input type="text" name="hea" placeholder="enter heading" required maxlength="50" class="box">

      <!-- <p> Content Includes <span>*</span></p> -->

      <p> Total Modules Tests<span>*</span></p>
      <input type="number" name="num" placeholder="enter tests number" required maxlength="50" class="box">
     
      <p>select thumnail <span>*</span></p>
      <input type="file" name="image" accept="image/*" required class="box"> 

      
      
      <p style="color:red" align="center">{{u}}</p>
      <input type="submit" value="Upload Now" name="submit" class="btn">
   </form>
